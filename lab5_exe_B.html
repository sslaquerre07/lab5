<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,vinitial-scale=1.0">
        <title>JavaScriptStringandVariableExercise</title>
    </head>
    <body>
        <script>
            let firstName = "Sam";
            let lastName = "Laquerre";
            let age = 19;
            let fullName = firstName + " " + lastName;
            console.log(fullName);
            let birthyear = 2024 - age;
            console.log(birthyear);
            console.log(fullName.length);
            console.log(fullName.toUpperCase());
            console.log(`Hello, my name is ${fullName} and I am ${age} years old. I was born in ${birthyear}`);
            let canVote = age > 18 ? true : false;
            console.log(`I am eligible to vote: ${canVote}`)

        </script>
    </body>
</html>
